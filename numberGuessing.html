<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="numberGuessing.css">
<body>
    <h1 class="head">Number Guessing game!</h1>
    <div class="name">
        <p>Try and guess a random number between 1 and 100.</p>
        <p>You have 10 attempts to guess the right number.</p>
    </div>
    
    <section class="container">
        <h1>Guess a number</h1>
        <div>
            <input type="number" id="guesses">
        </div>
        <button class="btn">Submit guess</button>

        <p class="para1">Previous guesses: <span class="justlast"></span></p>
        <p class="para2">Guesses remaining: <span class="remaining">10</span></p>
        <h2 class="suggetion"></h2>
        <h2 class="result"></h2>
    </section>

<script src="numberGuessing.js"></script>
</body>
</html>
